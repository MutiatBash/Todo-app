<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f4f4f4;
			}
			.container {
				max-width: 600px;
				margin: 20px auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 8px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}
			.todobox {
				display: flex;
				flex-direction: row;
				gap: 8px;
				justify-content: space-between;
				align-items: center;
			}
			h1 {
				text-align: center;
			}
			input[type="text"] {
				width: 90%;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			}
			button {
				padding: 10px 20px;
				background-color: #007bff;
				color: #fff;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			button:hover {
				background-color: #0056b3;
			}
			ul {
				list-style-type: none;
				padding: 0;
			}
			li {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px;
				border-bottom: 1px solid #ccc;
			}
			.editButton {
				padding: 5px 10px;
				background-color: #ffc107;
				color: #000;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}

			.editButton:hover {
				background-color: #e0a800;
			}

			.deleteButton {
				padding: 5px 10px;
				background-color: #dc3545;
				color: #fff;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}

			.deleteButton:hover {
				background-color: #bd2130;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Todo App</h1>
			<div class="todobox">
				<input
					type="text"
					id="todoInput"
					placeholder="Add new todo"
					value=""
				/>
				<button id="addTodo" onclick="addTodo()">Add</button>
			</div>

			<ul id="todoList"></ul>
		</div>
		<script src="script.js"></script>
	</body>
</html>
